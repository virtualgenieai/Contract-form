<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Approve Contract</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f7f7f7;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-top: 10px;
    }
    button, a {
      display: inline-block;
      margin: 15px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    a {
      background: #007bff;
      color: white;
    }
    .error { color: red; }
    .success { color: green; }
    .legal {
      margin-top: 20px;
      font-size: 14px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>

<body>

<h2>Review & Approve Contract</h2>

<div id="actions" style="display:none;">
  <a id="viewDraft" target="_blank">üìÑ View Draft Contract</a>

  <p><strong>Type your full legal name:</strong></p>
  <input id="signerName" placeholder="Full legal name" />

  <div class="legal">
    <label>
      <input type="checkbox" id="consentBox" />
      I confirm that I have reviewed this Agreement and
      <strong>intend to sign and be legally bound</strong>
      by its terms under applicable electronic signature laws.
    </label>
  </div>

  <br />
  <button id="approveBtn" disabled>‚úçÔ∏è Approve & Sign Contract</button>
</div>

<p id="status"></p>

<script>
  const params = new URLSearchParams(window.location.search);
  const fileId = params.get("fileId");
  const token = params.get("token");

  const statusEl = document.getElementById("status");
  const actionsEl = document.getElementById("actions");
  const approveBtn = document.getElementById("approveBtn");
  const viewDraft = document.getElementById("viewDraft");
  const signerInput = document.getElementById("signerName");
  const consentBox = document.getElementById("consentBox");

  if (!fileId || !token) {
    statusEl.textContent = "‚ùå Invalid or expired link";
    statusEl.className = "error";
  } else {
    actionsEl.style.display = "block";
    viewDraft.href = `https://drive.google.com/file/d/${fileId}/view`;
  }

  consentBox.addEventListener("change", () => {
    approveBtn.disabled = !consentBox.checked;
  });

  async function getDeviceFingerprint() {
    const msg =
      navigator.userAgent +
      screen.width +
      screen.height +
      navigator.language;

    const buf = await crypto.subtle.digest(
      "SHA-256",
      new TextEncoder().encode(msg)
    );

    return [...new Uint8Array(buf)]
      .map(b => b.toString(16).padStart(2, "0"))
      .join("");
  }

  approveBtn.onclick = async () => {
    const signerName = signerInput.value.trim();

    if (!signerName) {
      alert("Please enter your full legal name.");
      return;
    }

    approveBtn.disabled = true;
    approveBtn.textContent = "Processing‚Ä¶";

    try {
      const signedAt = new Date().toISOString();
      const deviceFingerprint = await getDeviceFingerprint();

      const res = await fetch(
        "https://virtgen.app.n8n.cloud/webhook/contract/create",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fileId,
            token,

            // ‚úÖ LEGAL SIGNATURE DATA
            clientName: signerName,
            clientEmail: "",

            clientSignedAt: signedAt,
            clientDeviceFingerprint: deviceFingerprint,
            clientIntent: "I intend to sign and be legally bound"
          })
        }
      );

      if (!res.ok) throw new Error();

      statusEl.textContent = "‚úÖ Contract approved & legally signed";
      statusEl.className = "success";
      approveBtn.style.display = "none";
      signerInput.disabled = true;
      consentBox.disabled = true;

    } catch {
      statusEl.textContent = "‚ùå Approval failed";
      statusEl.className = "error";
      approveBtn.disabled = false;
      approveBtn.textContent = "‚úçÔ∏è Approve & Sign Contract";
    }
  };
</script>

</body>
</html>
