<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Approve Contract</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button, a {
      display: inline-block;
      margin: 15px;
      padding: 12px 20px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
    }
    a {
      background: #007bff;
      color: white;
      border-radius: 6px;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
    .success {
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Review & Approve Contract</h2>

<div id="actions" style="display:none;">
  <a id="viewDraft" target="_blank">üìÑ View Draft Contract</a>
  <br />
  <button id="approveBtn">‚úçÔ∏è Approve & Sign Contract</button>
</div>

<p id="status"></p>

<script>
  const params = new URLSearchParams(window.location.search);
  const fileId = params.get("fileId");
  const token = params.get("token");

  const statusEl = document.getElementById("status");
  const actionsEl = document.getElementById("actions");
  const approveBtn = document.getElementById("approveBtn");
  const viewDraft = document.getElementById("viewDraft");

  if (!fileId || !token) {
    statusEl.textContent = "‚ùå Invalid or expired link";
    statusEl.className = "error";
  } else {
    // Show buttons
    actionsEl.style.display = "block";

    // Google Drive preview link
    viewDraft.href = `https://drive.google.com/file/d/${fileId}/view`;

    approveBtn.onclick = async () => {
      approveBtn.disabled = true;
      approveBtn.textContent = "Processing‚Ä¶";

      try {
        const res = await fetch(
          "https://velayudhansyam.app.n8n.cloud/webhook/contract-approval",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fileId, token })
          }
        );

        if (!res.ok) throw new Error();

        statusEl.textContent = "‚úÖ Contract approved successfully";
        statusEl.className = "success";
        approveBtn.style.display = "none";

      } catch {
        statusEl.textContent = "‚ùå Approval failed";
        statusEl.className = "error";
        approveBtn.disabled = false;
        approveBtn.textContent = "‚úçÔ∏è Approve & Sign Contract";
      }
    };
  }
</script>

</body>
</html>
