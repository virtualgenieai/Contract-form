<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Approve Contract</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #eee;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      background: #1E90FF;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .approve-btn {
      display: block;
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      background: #1E90FF;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .approve-btn:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #statusMsg {
      margin-top: 12px;
      font-weight: bold;
    }

    .legal-box {
      margin-top: 16px;
      padding: 12px;
      background: #f0f4ff;
      border-left: 4px solid #1E90FF;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Review & Approve Contract</h2>

    <iframe id="pdfFrame"></iframe>

    <a id="openPdf" class="btn" target="_blank">
      Open Contract in Full Screen
    </a>

    <!-- LEGAL ACCEPTANCE TEXT -->
    <div class="legal-box">
      <strong>Legal Notice</strong><br />
      By clicking <strong>“Approve Contract”</strong>, you confirm that you have
      read, understood, and agree to all terms and conditions of this contract.
      This action constitutes your electronic acceptance and is legally binding.
    </div>

    <!-- CLIENT APPROVAL BUTTON -->
    <button id="approveBtn" class="approve-btn">
      ✅ Approve Contract
    </button>

    <p id="statusMsg"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get("fileId");
    const token = params.get("token");

    if (!fileId || !token) {
      document.body.innerHTML = "<h3>Invalid or missing link</h3>";
      throw new Error("Missing parameters");
    }

    const viewUrl =
      "https://velayudhansyam.app.n8n.cloud/webhook/contract-approval" +
      "?action=view" +
      "&fileId=" + encodeURIComponent(fileId) +
      "&token=" + encodeURIComponent(token);

    document.getElementById("pdfFrame").src = viewUrl;
    document.getElementById("openPdf").href = viewUrl;

    document.getElementById("approveBtn").addEventListener("click", async () => {
      const btn = document.getElementById("approveBtn");
      const status = document.getElementById("statusMsg");

      btn.disabled = true;
      status.innerText = "Submitting approval…";

      try {
        const res = await fetch(
          "https://velayudhansyam.app.n8n.cloud/webhook/contract-approval",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              action: "approve",
              fileId,
              token,
              userAgent: navigator.userAgent
            })
          }
        );

        if (!res.ok) throw new Error("Approval failed");

        btn.innerText = "✅ Contract Approved";
        status.innerText =
          "Thank you. Your approval has been recorded. The contractor will be notified.";

      } catch (err) {
        btn.disabled = false;
        status.innerText =
          "❌ Approval failed. Please refresh and try again.";
      }
    });
  </script>
</body>
</html>
