<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contract Signing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    #pdfFrame {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Contract Signing Page</h2>
  <p>Token detected: <span id="token"></span></p>

  <p>This page is active. After setup, the contractor will see the contract PDF and sign it here.</p>

  <iframe id="pdfFrame"></iframe>
</div>

<script>
  // Get ?token=xxxx from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get("token");

  document.getElementById("token").textContent = token || "None";

  // Later we will load PDF using:
  // pdfFrame.src = "URL_FROM_N8N";
</script>

</body>
</html>
