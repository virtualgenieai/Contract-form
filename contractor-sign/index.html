<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review & Sign Contract</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    a, button {
      display: inline-block;
      margin: 15px;
      padding: 14px 24px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      border-radius: 6px;
    }

    a {
      background: #007bff;
      color: #fff;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .status {
      margin-top: 25px;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>

<h2>Review & Sign Contract</h2>
<p>You must review the approved contract before signing.</p>

<a id="viewContract" target="_blank">üìÑ View Approved Contract</a>
<br />
<button id="signBtn" disabled>‚úçÔ∏è Sign Contract</button>

<p id="status" class="status"></p>

<script>
  const params = new URLSearchParams(window.location.search);
  const fileId = params.get("fileId");
  const token = params.get("token");

  const viewBtn = document.getElementById("viewContract");
  const signBtn = document.getElementById("signBtn");
  const statusEl = document.getElementById("status");

  if (!fileId || !token) {
    statusEl.textContent = "‚ùå Invalid or expired signing link";
    statusEl.className = "status error";
  } else {

    // Google Drive view (approved contract)
    viewBtn.href = `https://drive.google.com/file/d/${fileId}/view`;

    // Require view before signing
    viewBtn.addEventListener("click", () => {
      signBtn.disabled = false;
    });

    signBtn.onclick = async () => {
      signBtn.disabled = true;
      signBtn.textContent = "Signing‚Ä¶";

      try {
        const res = await fetch(
          "https://velayudhansyam.app.n8n.cloud/webhook/contract-sign",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              fileId,
              token,
              signerRole: "contractor",
              signedAt: new Date().toISOString(),
              userAgent: navigator.userAgent
            })
          }
        );

        if (!res.ok) throw new Error();

        statusEl.textContent = "‚úÖ Contract signed successfully";
        statusEl.className = "status success";
        signBtn.style.display = "none";

      } catch {
        statusEl.textContent = "‚ùå Signing failed. Try again.";
        statusEl.className = "status error";
        signBtn.disabled = false;
        signBtn.textContent = "‚úçÔ∏è Sign Contract";
      }
    };
  }
</script>

</body>
</html>
