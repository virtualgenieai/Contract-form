
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review & Sign Contract</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background: #ffffff;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 { margin-bottom: 12px; }
    p { font-size: 15px; color: #444; }

    a.button, button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      display: inline-block;
      text-decoration: none;
      margin-top: 14px;
    }

    a.button.secondary { background: #0f172a; }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      font-weight: 600;
    }

    .success { color: #16a34a; }
    .error { color: #dc2626; }

    .consent {
      margin-top: 16px;
      text-align: left;
      font-size: 14px;
      color: #333;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .legal {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
      display: none;
      text-align: left;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>Review & Sign Contract</h2>

  <p>
    Please review the contract carefully before signing.
  </p>

  <!-- VIEW CONTRACT -->
  <a id="viewBtn" class="button secondary" target="_blank">
    üìÑ View Contract
  </a>

  <!-- LEGAL CONSENT CHECKBOX -->
  <div class="consent">
    <input type="checkbox" id="agreeBox" />
    <label for="agreeBox">
      I have read and understood the contract.  
      By clicking <strong>Sign Contract</strong>, I agree to be legally bound by
      all terms and conditions of this agreement and acknowledge that this
      electronic signature has the same legal effect as a handwritten signature.
    </label>
  </div>

  <!-- SIGN BUTTON -->
  <button id="signBtn" disabled>‚úçÔ∏è Sign Contract</button>

  <div id="status" class="status"></div>

  <!-- AUDIT STAMP -->
  <div id="legalStamp" class="legal">
    <div><strong>Signed at:</strong> <span id="signedAt"></span></div>
    <div><strong>Device hash:</strong> <span id="deviceHash"></span></div>
  </div>
</div>

<script>
/* ===============================
   READ PARAMS (IMPORTANT FIX)
=============================== */
const params = new URLSearchParams(window.location.search);
const token = params.get("signToken"); // ‚úÖ FIXED
const fileId = params.get("fileId");

/* ===============================
   ELEMENTS
=============================== */
const statusEl = document.getElementById("status");
const signBtn = document.getElementById("signBtn");
const viewBtn = document.getElementById("viewBtn");
const agreeBox = document.getElementById("agreeBox");
const legalStamp = document.getElementById("legalStamp");

/* ===============================
   BASIC LINK VALIDATION
=============================== */
if (!token || !fileId) {
  statusEl.textContent = "‚ùå Invalid or expired signing link";
  statusEl.className = "status error";
  throw new Error("Missing fileId or signToken");
}

/* ===============================
   VIEW CONTRACT LINK
=============================== */
viewBtn.href = `https://drive.google.com/file/d/${fileId}/preview`;

/* ===============================
   ENABLE SIGN ONLY IF CHECKED
=============================== */
agreeBox.addEventListener("change", () => {
  signBtn.disabled = !agreeBox.checked;
});

/* ===============================
   DEVICE FINGERPRINT
=============================== */
async function getDeviceFingerprint() {
  const msg =
    navigator.userAgent +
    screen.width +
    screen.height +
    navigator.language;

  const buf = await crypto.subtle.digest(
    "SHA-256",
    new TextEncoder().encode(msg)
  );

  return [...new Uint8Array(buf)]
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

/* ===============================
   SIGN CONTRACT
=============================== */
signBtn.onclick = async () => {
  try {
    signBtn.disabled = true;
    signBtn.textContent = "Signing‚Ä¶";

    const signedAt = new Date().toISOString();
    const deviceFingerprint = await getDeviceFingerprint();

    const res = await fetch(
      "https://velayudhansyam.app.n8n.cloud/webhook/contract-approval",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          fileId,
          signToken: token,
          signedAt,
          deviceFingerprint,
          consent:
            "I have read and agree to be legally bound by this contract"
        })
      }
    );

    if (!res.ok) throw new Error("Signing failed");

    statusEl.textContent = "‚úÖ Contract signed successfully";
    statusEl.className = "status success";

    signBtn.style.display = "none";
    document.getElementById("signedAt").textContent = signedAt;
    document.getElementById("deviceHash").textContent = deviceFingerprint;
    legalStamp.style.display = "block";

    viewBtn.textContent = "üìÑ View Signed Contract";

  } catch {
    statusEl.textContent = "‚ùå Signing failed. Please try again.";
    statusEl.className = "status error";
    signBtn.disabled = false;
    signBtn.textContent = "‚úçÔ∏è Sign Contract";
  }
};
</script>
</body>
</html>
