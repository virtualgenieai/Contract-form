<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review & Sign Contract</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .card {
      background: #fff;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }
    button, a.button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      display: inline-block;
      text-decoration: none;
      margin-top: 12px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 16px;
      font-weight: 600;
    }
    .success { color: #16a34a; }
    .error { color: #dc2626; }
    .legal {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Review & Sign Contract</h2>

    <p>
      By clicking <strong>Sign Contract</strong>, you agree this is a legally
      binding electronic signature.
    </p>

    <button id="signBtn">‚úçÔ∏è Sign Contract</button>

    <div id="status" class="status"></div>

    <div id="legalStamp" class="legal">
      <div><strong>Signed at:</strong> <span id="signedAt"></span></div>
      <div><strong>Device hash:</strong> <span id="deviceHash"></span></div>
    </div>
  </div>

  <script>
    // ‚úÖ READ TOKEN + FILEID FROM URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const fileId = params.get("fileId");

    const statusEl = document.getElementById("status");
    const signBtn = document.getElementById("signBtn");
    const legalStamp = document.getElementById("legalStamp");

    if (!token || !fileId) {
      statusEl.textContent = "‚ùå Invalid or expired signing link";
      statusEl.className = "status error";
      signBtn.disabled = true;
      throw new Error("Missing token or fileId");
    }

    // Device fingerprint
    async function getDeviceFingerprint() {
      const msg =
        navigator.userAgent +
        screen.width +
        screen.height +
        navigator.language;

      const buf = await crypto.subtle.digest(
        "SHA-256",
        new TextEncoder().encode(msg)
      );

      return [...new Uint8Array(buf)]
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    signBtn.onclick = async () => {
      try {
        signBtn.disabled = true;
        signBtn.textContent = "Signing‚Ä¶";

        const signedAt = new Date().toISOString();
        const deviceFingerprint = await getDeviceFingerprint();

        const res = await fetch(
          "https://velayudhansyam.app.n8n.cloud/webhook/contract-approval",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              fileId,
              token,
              signedAt,
              deviceFingerprint,
              intent: "I intend to sign and be legally bound"
            })
          }
        );

        if (!res.ok) {
          throw new Error("Webhook failed");
        }

        // ‚úÖ SUCCESS UI
        statusEl.textContent = "‚úÖ Contract signed successfully";
        statusEl.className = "status success";
        signBtn.style.display = "none";

        document.getElementById("signedAt").textContent = signedAt;
        document.getElementById("deviceHash").textContent = deviceFingerprint;
        legalStamp.style.display = "block";

        // ‚úÖ VIEW CONTRACT BUTTON
        const viewBtn = document.createElement("a");
        viewBtn.href = `https://drive.google.com/file/d/${fileId}/view`;
        viewBtn.target = "_blank";
        viewBtn.className = "button";
        viewBtn.textContent = "üìÑ View Signed Contract";

        document.querySelector(".card").appendChild(viewBtn);

      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Signing failed. Please try again.";
        statusEl.className = "status error";
        signBtn.disabled = false;
        signBtn.textContent = "‚úçÔ∏è Sign Contract";
      }
    };
  </script>
</body>
</html>
