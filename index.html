<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contract Generator</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #3b82f6;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      padding: 24px;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: var(--card);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      border: 1px solid var(--border);
    }

    h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 26px;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 28px;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--muted);
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 14px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .error,
    .success {
      margin-top: 18px;
      padding: 14px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .error {
      background: rgba(239,68,68,.15);
      color: #fecaca;
      border: 1px solid rgba(239,68,68,.3);
    }

    .success {
      background: rgba(34,197,94,.15);
      color: #bbf7d0;
      border: 1px solid rgba(34,197,94,.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Contract Intake Form</h2>
    <div class="subtitle">Generate & send a legally binding renovation contract</div>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <form id="contractForm">
      <label>Agreement Date</label>
      <input type="date" name="agreement_date" required>

      <label>Contractor Name</label>
      <input type="text" name="contractor_name" required>

      <label>Contractor Email</label>
      <input type="email" name="contractor_email" required>

      <label>Property Address</label>
      <input type="text" name="property_address" required>

      <label>Scope of Work (one item per line)</label>
      <textarea name="scope_items" rows="4" required></textarea>

      <label>Timeline Start</label>
      <input type="date" name="timeline_start" required>

      <label>Timeline End</label>
      <input type="date" name="timeline_end" required>

      <label>Payment Terms</label>
      <textarea name="payment_terms" rows="3" required></textarea>

      <label>Quality Standards</label>
      <textarea name="quality_standards" rows="3" required></textarea>

      <label>Reviewer Email</label>
      <input type="email" name="reviewer_email" required>

      <label>Additional Notes (optional)</label>
      <textarea name="additional_notes" rows="3"></textarea>

      <button type="submit">Create Contract & Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("contractForm");
    const errorBox = document.getElementById("error");
    const successBox = document.getElementById("success");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      successBox.style.display = "none";

      const data = Object.fromEntries(new FormData(form).entries());
      data.scope_items = data.scope_items
        .split("\n")
        .map(i => i.trim())
        .filter(Boolean);

      try {
        const res = await fetch(
          "https://velayudhansyam.app.n8n.cloud/webhook/contract/create",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          }
        );

        if (!res.ok) throw new Error("Server error");

        successBox.textContent = "✅ Contract created and sent successfully";
        successBox.style.display = "block";
        form.reset();

      } catch (err) {
        errorBox.textContent = "❌ " + err.message;
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
