<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contract Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #00a8e8;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #008ac1;
    }
    .error {
      margin-top: 15px;
      padding: 12px;
      background: #ffdddd;
      color: #c00000;
      border-left: 4px solid #c00000;
      display: none;
    }
    .success {
      margin-top: 15px;
      padding: 12px;
      background: #ddffdd;
      color: #008800;
      border-left: 4px solid #008800;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Contract Form</h2>

  <div id="error" class="error"></div>
  <div id="success" class="success"></div>

  <form id="contractForm">

    <label>Agreement Date</label>
    <input type="date" name="agreement_date" required>

    <label>Contractor Name</label>
    <input type="text" name="contractor_name" required>

    <label>Property Address</label>
    <input type="text" name="property_address" required>

    <label>Scope Items (one per line)</label>
    <textarea name="scope_items" rows="4" required></textarea>

    <label>Timeline Start</label>
    <input type="date" name="timeline_start" required>

    <label>Timeline End</label>
    <input type="date" name="timeline_end" required>

    <label>Payment 1 – due on signing</label>
    <input type="number" name="payment1_due" required>

    <label>Payment 2 – due on inspection</label>
    <input type="number" name="payment2_due" required>

    <label>Payment 2 partial release amount</label>
    <input type="number" name="payment2_partial" required>

    <label>Payment 3 – final</label>
    <input type="number" name="payment3_due" required>

    <label>Quality Standards</label>
    <textarea name="quality_standards" rows="3" required></textarea>

    <label>Reviewer Email</label>
    <input type="email" name="reviewer_email" required>

    <label>Additional Notes</label>
    <textarea name="additional_notes" rows="3"></textarea>

    <button type="submit">Create Draft & Send</button>
  </form>
</div>

<script>
  const form = document.getElementById("contractForm");
  const errorBox = document.getElementById("error");
  const successBox = document.getElementById("success");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    errorBox.style.display = "none";
    successBox.style.display = "none";

    const data = Object.fromEntries(new FormData(form).entries());

    // Convert scope_items into array
    data.scope_items = data.scope_items.split("\n").map(s => s.trim()).filter(s => s);

    try {
      const response = await fetch("https://velayudhansyam.app.n8n.cloud/webhook/contract/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        throw new Error("Server returned " + response.status);
      }

      successBox.innerText = "Draft sent successfully!";
      successBox.style.display = "block";
      form.reset();

    } catch (err) {
      errorBox.innerText = "Error: " + err.message;
      errorBox.style.display = "block";
    }
  });
</script>

</body>
</html>
