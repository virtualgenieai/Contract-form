
    <label>Quality Standards</label>
    <textarea name="quality_standards" rows="3" required></textarea>

    <label>Reviewer Email</label>
    <input type="email" name="reviewer_email" required>

    <label>Additional Notes</label>
    <textarea name="additional_notes" rows="3"></textarea>

    <button type="submit">Create Draft & Send</button>
  </form>
</div>

<script>
  const form = document.getElementById("contractForm");
  const errorBox = document.getElementById("error");
  const successBox = document.getElementById("success");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    errorBox.style.display = "none";
    successBox.style.display = "none";

    const data = Object.fromEntries(new FormData(form).entries());

    // Convert scope_items into array
    data.scope_items = data.scope_items.split("\n").map(s => s.trim()).filter(s => s);

    try {
      const response = await fetch("https://velayudhansyam.app.n8n.cloud/webhook/contract/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        throw new Error("Server returned " + response.status);
      }

      successBox.innerText = "Draft sent successfully!";
      successBox.style.display = "block";
      form.reset();

    } catch (err) {
      errorBox.innerText = "Error: " + err.message;
      errorBox.style.display = "block";
    }
  });
</script>

</body>
</html>
