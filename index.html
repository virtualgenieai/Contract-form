<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contract Intake Form</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 28px 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 4px;
      text-align: center;
    }

    .subtitle {
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.8;
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 0.85rem;
      opacity: 0.85;
    }

    input, textarea, select {
      width: 100%;
      margin-top: 6px;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input:focus, textarea:focus, select:focus {
      box-shadow: 0 0 0 2px #2563eb;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .status {
      margin-top: 16px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .success { color: #22c55e; }
    .error { color: #ef4444; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Contract Intake Form</h1>
    <div class="subtitle">Generate & send a legally binding contract</div>

    <form id="contractForm">
      <label>Agreement Date</label>
      <input type="date" name="agreement_date" required>

      <label>Contractor Name</label>
      <input type="text" name="contractor_name" required>

      <label>Contractor Email</label>
      <input type="email" name="contractor_email" required>

      <label>Type of Job</label>
      <select name="job_type" required>
        <option value="">Select job type</option>
        <option value="Painting">Painting</option>
        <option value="Electrical">Electrical</option>
        <option value="Renovation">Renovation</option>
      </select>

      <label>Property Address</label>
      <input type="text" name="property_address" required>

      <label>Scope of Work (one item per line)</label>
      <textarea name="scope_items" required></textarea>

      <label>Timeline Start</label>
      <input type="date" name="timeline_start" required>

      <label>Timeline End</label>
      <input type="date" name="timeline_end" required>

      <label>Payment Terms</label>
      <textarea name="payment_terms" required></textarea>

      <label>Quality Standards</label>
      <textarea name="quality_standards" required></textarea>

      <label>Reviewer Email</label>
      <input type="email" name="reviewer_email" required>

      <label>Additional Notes (optional)</label>
      <textarea name="additional_notes"></textarea>

      <button type="submit">Create Contract & Send</button>
    </form>

    <div id="success" class="status success">
      Contract submitted successfully.
    </div>
    <div id="error" class="status error"></div>
  </div>

<script>
  const form = document.getElementById("contractForm");
  const successBox = document.getElementById("success");
  const errorBox = document.getElementById("error");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    successBox.style.display = "none";
    errorBox.style.display = "none";

    const data = Object.fromEntries(new FormData(form).entries());

    data.scope_items = data.scope_items
      .split("\n")
      .map(s => s.trim())
      .filter(Boolean);

    try {
      const res = await fetch(
        "https://virtgen.app.n8n.cloud/webhook/contract/create",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        }
      );

      if (!res.ok) throw new Error("Submission failed");

      successBox.style.display = "block";
      form.reset();
    } catch (err) {
      errorBox.textContent = err.message;
      errorBox.style.display = "block";
    }
  });
</script>
</body>
</html>
